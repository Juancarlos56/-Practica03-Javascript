<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript" src="calculadora.js"></script>
    <link rel="stylesheet" href="estilos.css" type="text/css" media="screen">
</head>
<body onload="Calculadora()">
    <section class="Calculadora">

        <header class="encabezado">
            <h1>Calculadora</h1>
        </header>

        <div class="separador"></div>

        <article  class="valores">

            <div class="valCal">
                <form action="#" method="get" name="valoresCalculadora">

                    <p> <input type="text" value="" id="pantallaResultado"> </p>

                    <p> <button id="borrarTodo">C</button><button id="btnSuma">+</button></p>

                    <p> <button id="btn7">7</button> <button id="btn8">8</button> <button id="btn9">9</button> <button id="btnMultiplicacion">*</button> </p>
                    
                    <p> <button id="btn4">4</button> <button id="btn5">5</button> <button id="btn6">6</button> <button id="btnDiv">/</button> </p>

                    <p> <button id="btn1">1</button> <button id="btn2">2</button> <button id="btn3">3</button> <button id="btnResta">-</button> </p>

                    <p> <button> ~ </button> <button id="btn0">0</button> <button id="btnPunto">.</button> <button id="btnIgual">=</button> </p>
            </form>
            </div>
            
        </article>

    </section>
</body>
</html>
