<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="formularioJS.js"></script>
    <style type="text/css">
    .error {
    color: red;
    }
    </style>
</head>
<body>
    <form id="formulario01" method="POST" action="" onsubmit="return validarCamposObligatorios()">

        <!--
            - onkeyup: Cuando se deja de presionar sobre alguna tecla
            - onblur: Cuando se Deselecciona el elemento
        -->

        <label for="cedula">Cedula (*)</label>
        <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese el número de cedula ..." onkeyup="return validarNumeros(this)" onblur="return validacionCedula(this)"/>
        <span id="mensajeCedula" class="error"></span>
        <br>

        <label for="nombres">Nombres (*)</label>
        <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres ...
        " onkeyup="return validarLetras(this)" onblur="return dividirCadenas(this, 'mensajeNombres')" />
        <span id="mensajeNombres" class="error"></span>
        <br>

        <label for="apellidos">Apelidos (*)</label>
        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos ...
        " onkeyup="return validarLetras(this)" onblur="return dividirCadenas(this, 'mensajeApellidos')"/>
        <span id="mensajeApellidos" class="error"></span>
        <br>

        <label for="direccion">Dirección (*)</label>
        <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección ..."  />
        <span id="mensajeDireccion" class="error"></span>
        <br>
        

        <label for="telefono">Teléfono (*)</label>
        <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número telefónico..." onkeyup="return validarNumeros(this)" onblur="return numeroTelefono(this)" />
        <span id="mensajeTelefono" class="error"></span>
        <br>

        <label for="fecha">Fecha Nacimiento (*)</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="Ingrese su
        fecha de nacimiento ..." />
        <br>

        <label for="correo">Correo electrónico (*)</label>
        <input type="text" id="correo" name="correo" value="" placeholder="Ej.: usuario@est.ups.edu.ec ó usuario@ups.edu.ec" " onkeyup="return validacionCaracteresCorreo(this)" onblur="return validacionCorreo(this)"  />
        <span id="mensajeCorreo" class="error"></span>
        <br>

        <label for="constrasena">Contraseña (*)</label>
        <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña ..." />
        <br>
        
        <input type="submit" id="crear" name="crear" value="Aceptar" />
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />
    </form>
</body>
</html>
